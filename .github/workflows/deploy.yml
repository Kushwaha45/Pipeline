name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install  # Change this for Python/PHP projects

      - name: Build and Test
        run: npm run build  # Modify for your project

      - name: Restart Application
        run: |
          pm2 restart app.js  # Change to your command (e.g., systemctl restart myapp)
