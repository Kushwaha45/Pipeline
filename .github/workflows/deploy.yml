name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install  

      - name: Build and Test
        run: npm run build 
      - name: Restart Application
        run: pm2 restart app  

